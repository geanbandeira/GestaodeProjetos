<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Canvas Avançado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section" id="proposito">
            <h2>Propósito (Por quê?)</h2>
            <textarea placeholder="Descreva o propósito do projeto"></textarea>
        </div>
        <div class="section" id="escopo">
            <h2>Escopo (O quê?)</h2>
            <textarea placeholder="Descreva o escopo do projeto"></textarea>
        </div>
        <div class="section" id="recursos-humanos">
            <h2>Recursos Humanos (Quem?)</h2>
            <textarea placeholder="Liste os recursos humanos envolvidos"></textarea>
        </div>
        <div class="section" id="plano-execucao">
            <h2>Plano de Execução (Como?)</h2>
            <textarea placeholder="Descreva o plano de execução"></textarea>
        </div>
        <div class="section" id="planejamento-financeiro-temporal">
            <h2>Planejamento Financeiro e Temporal (Quando/Quanto?)</h2>
            <textarea placeholder="Descreva o planejamento financeiro e temporal"></textarea>
        </div>
        <div class="section optional" id="comunicacao">
            <h2>Comunicação</h2>
            <textarea placeholder="Descreva como será feita a comunicação"></textarea>
        </div>
        <div class="section optional" id="metricas-sucesso">
            <h2>Métricas de Sucesso</h2>
            <textarea placeholder="Descreva as métricas de sucesso"></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
